<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="register.css" rel="stylesheet" />
    <script type="text/javascript" src="registerService.js"></script>
    <script type="text/javascript" src="registerController.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <!-- Load language specific scripts -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <style>
        .fa {
            padding: 20px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }

            .fa:hover {
                opacity: 0.7;
            }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-google {
            background: #dd4b39;
            color: white;
        }

        .fa-linkedin {
            background: #007bb5;
            color: white;
        }

        .fa-instagram {
            background: #125688;
            color: white;
        }

        .fa-skype {
            background: #00aff0;
            color: white;
        }
    </style>
</head>
<body class="win-type-body">
    <div class="register fragment">
        <div id="registerController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea content-noscroll win-type-body">
                    <div class="line-separator register-email"></div>
                    <div class="field_line field_line_full register-email">
                        <span class="large_field"
                              data-win-res="{textContent: 'register.commentEmail'}"></span>
                    </div>
                    <!--<div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'register.email'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'register.email'}"></span>
                        <input class="input_field win-textbox" type="text"
                               data-win-bind="value: dataRegister.Email Binding.Mode.twoway" />
                        <span class="input_field win-type-subtitle"
                              data-win-bind="textContent: dataRegister.Email"></span>
                    </div>-->
                    <div class="centerarea">
                        <div class="line-separator"
                             data-win-bind="style.display: hideLoginData Binding.Converter.toDisplayNone"></div>
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: hideLoginData Binding.Converter.toDisplayNone">
                            <span class="label win-type-caption portrait_only"
                                  data-win-res="{textContent: 'register.email'}"></span>
                            <span class="label landscape_only"
                                  data-win-res="{textContent: 'register.email'}"></span>
                            <input class="input_field win-textbox" type="text"
                                   data-win-bind="value: dataRegister.Email Binding.Mode.twoway"
                                   data-win-bind-onevent="oninput" />
                        </div>
                        <div class="field_line field_line_full">
                            <div class="button_line">
                                <div class="button-element">
                                    <button id="loginButton"
                                            class="text-lightcolor titlearea-bkg win-button"
                                            onclick="AppBar.handleEvent('click', 'clickOk', event)"
                                            data-win-bind="disabled: loginDisabled">
                                        <span class="win-type-title"
                                              data-win-res="{textContent: 'register.register'}"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--<div class="field_line field_line_full">
                            <div class="button_line">
                                <div class="button-element">
                                    <button id="loginFBButton"
                                            class="text-lightcolor titlearea-bkg win-button"
                                            onclick="AppBar.handleEvent('click', 'clickFacebookLogin', event)">
                                        <span class="win-type-title"
                                              data-win-res="{textContent: 'register.registerFacebook'}"></span>
                                    </button>
                                </div>
                            </div>
                        </div>-->
                        <!-- Add font icons -->
                        <div class="field_line field_line_full">
                            <div class="button_line">
                                <a class="fa fa-facebook" onclick="AppBar.handleEvent('click', 'clickFacebookLogin', event)"></a>
                                <a class="fa fa-linkedin" onclick="AppBar.handleEvent('click', 'clickLinkinLogin', event)"></a>
                            </div>
                            <!--<a href="#" class="fa fa-twitter"></a>
                            <a href="#" class="fa fa-google"></a>
                            <a href="#" class="fa fa-instagram"></a>
                            <!--<a href="#" class="fa fa-skype"></a>-->
                        </div>
                        <div class="field_line field_line_full">
                            <div class="button_line">
                                <div class="button-element">
                                    <button id="logoutbutton"
                                            class="text-lightcolor titlearea-bkg win-button"
                                            onclick="AppBar.handleEvent('click', 'clickFacebookLogout', event)"
                                            style="display:none">
                                        <span class="win-type-title"
                                              data-win-res="{textContent: 'register.logoutFacebook'}"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="field_line field_line_full">
                            <span data-win-bind="textContent: registerStatus"></span>
                            <!--<span id="statustext">Connecting to Facebook...</span>-->
                        </div>
                    </div>
                    <!--<div class="doc-container">
                        <div id="register" class="mediaview"></div>
                    </div>-->
                </div>
            </section>
        </div>
    </div>
</body>
</html>
