<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="conference.css" rel="stylesheet" />
    <script type="text/javascript" src="../../lib/floating/scripts/floating.js"></script>
    <script type="text/javascript" src="conferenceService.js"></script>
    <script type="text/javascript" src="conferenceController.js"></script>
    <script type="text/javascript" src="conference.js"></script>
</head>
<body class="win-type-body">
<div class="conference fragment">
    <div id="conferenceController" class="data-container">
        <section aria-label="Main content" role="main" class="animationElement">
            <div class="contentarea content-noscroll win-type-body">
                <div class="doc-container">
                    <div id="conference" class="mediaview"
                         data-win-bind="style.display: showConference"></div>
                    <div class="presenter-button-container">
                        <button id="presenterModeTiled" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_tiled"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.presenterModeTiled'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="presenterModeFull" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_full"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.presenterModeFull'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="presenterModeSmall" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_small"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.presenterModeSmall'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="videoListLeft" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_left"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.videoListLeft'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="videoListRight" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_right"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.videoListRight'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="videoListDefault" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_default"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.videoListDefault'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="show-presentation-toggle-container">
                        <div id="showPresentation" data-win-control="WinJS.UI.ToggleSwitch"
                             data-win-bind="winControl.checked: showPresentation; winControl.title: labelShowPresentation; winControl.labelOn: labelOn; winControl.labelOff: labelOff"
                             onchange="AppBar.handleEvent('change', 'clickToggleSwitch', event)"></div>
                    </div>
                    <div class="show-videolist-toggle-container">
                        <div id="showVideoList" data-win-control="WinJS.UI.ToggleSwitch"
                             data-win-bind="winControl.checked: showVideoList; winControl.title: labelShowVideoList; winControl.labelOn: labelOn; winControl.labelOff: labelOff"
                             onchange="AppBar.handleEvent('change', 'clickToggleSwitch', event)"></div>
                    </div>
                    <div class="emoji-button-container">
                        <button id="toggleEmojiChooser" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickToggleEmojiButton', event)">
                            <div class="button-tip">
                                <span class="emoji-button-icon"></span>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.emojiChooserc'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div id="emojiToolbar" class="tool-box box-bkg"
                         data-win-control="WinJS.UI.Repeater">
                        <div class="win-button emoji"
                                onclick="AppBar.handleEvent('click', 'clickEmoji', event)"
                                data-win-bind="name: text">
                            <div class="button-tip">
                                <div data-win-bind="className: className"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
</div>
</body>
</html>
