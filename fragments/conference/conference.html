<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="conference.css" rel="stylesheet" />
    <script type="text/javascript" src="conferenceService.js"></script>
    <script type="text/javascript" src="conferenceController.js"></script>
    <script type="text/javascript" src="conference.js"></script>
</head>
<body class="win-type-body">
<div class="conference fragment">
    <div id="conferenceController" class="data-container">
        <section aria-label="Main content" role="main" class="animationElement">
            <div class="contentarea content-noscroll win-type-body">
                <div class="doc-container">
                    <div id="conference" class="mediaview"></div>
                    <div class="presenter-button-container">
                        <button id="presenterModeTiled" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_tiled"></div>
                                <span class="win-tooltip" data-win-res="{textContent: 'tooltip.presenterModeTiled'}"></span>
                            </div>
                        </button>
                        <button id="presenterModeFull" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_full"></div>
                                <span class="win-tooltip" data-win-res="{textContent: 'tooltip.presenterModeFull'}"></span>
                            </div>
                        </button>
                        <button id="presenterModeSmall" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_small"></div>
                                <span class="win-tooltip" data-win-res="{textContent: 'tooltip.presenterModeSmall'}"></span>
                            </div>
                        </button>
                        <button id="videoListLeft" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_left"></div>
                                <span class="win-tooltip" data-win-res="{textContent: 'tooltip.videoListLeft'}"></span>
                            </div>
                        </button>
                        <button id="videoListRight" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_right"></div>
                                <span class="win-tooltip" data-win-res="{textContent: 'tooltip.videoListRight'}"></span>
                            </div>
                        </button>
                        <button id="videoListDefault" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_default"></div>
                                <span class="win-tooltip" data-win-res="{textContent: 'tooltip.videoListDefault'}"></span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
