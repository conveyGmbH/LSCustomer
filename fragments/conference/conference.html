<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="conference.css" rel="stylesheet" />
    <script type="text/javascript" src="../../lib/floating/scripts/floating.js"></script>
    <script type="text/javascript" src="conferenceService.js"></script>
    <script type="text/javascript" src="conferenceController.js"></script>
    <script type="text/javascript" src="conference.js"></script>
</head>
<body class="win-type-body">
<div class="conference fragment">
    <div id="conferenceController" class="data-container">
        <section aria-label="Main content" role="main" class="animationElement">
            <div class="contentarea content-noscroll win-type-body">
                <div class="doc-container">
                    <div id="conference" class="mediaview"
                         data-win-bind="style.display: showConference"></div>
                    <div class="presenter-button-container">
                        <button id="presenterModeTiled" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_tiled"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.presenterModeTiled'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="presenterModeFull" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_full"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.presenterModeFull'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="presenterModeSmall" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="presenter_mode_small"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.presenterModeSmall'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="videoListLeft" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_left"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.videoListLeft'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="videoListRight" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_right"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.videoListRight'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <button id="videoListDefault" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickPresenterMode', event)">
                            <div class="button-tip">
                                <div class="presenter-mode-image" id="video_list_default"></div>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.videoListDefault'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="show-presentation-toggle-container">
                        <div id="showPresentation" data-win-control="WinJS.UI.ToggleSwitch"
                             data-win-bind="winControl.checked: showPresentation; winControl.title: labelShowPresentation; winControl.labelOn: labelOn; winControl.labelOff: labelOff"
                             onchange="AppBar.handleEvent('change', 'clickToggleSwitch', event)"></div>
                    </div>
                    <div class="show-videolist-toggle-container">
                        <div id="showVideoList" data-win-control="WinJS.UI.ToggleSwitch"
                             data-win-bind="winControl.checked: showVideoList; winControl.title: labelShowVideoList; winControl.labelOn: labelOn; winControl.labelOff: labelOff"
                             onchange="AppBar.handleEvent('change', 'clickToggleSwitch', event)"></div>
                    </div>
                    <div class="emoji-button-container">
                        <button id="toggleEmojiChooser" class="win-button"
                                onclick="AppBar.handleEvent('click', 'clickToggleEmojiButton', event)">
                            <div class="button-tip">
                                <span class="emoji-button-icon"></span>
                                <div class="win-tooltip">
                                    <div class="bubble-arrow"></div>
                                    <div class="bubble-body">
                                        <span data-win-res="{textContent: 'tooltip.emojiChooserc'}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div id="emojiToolbar" class="tool-box box-bkg box-is-minimized"
                         data-win-control="WinJS.UI.Repeater">
                        <div class="win-button emoji"
                             onclick="AppBar.handleEvent('click', 'clickEmoji', event)"
                             data-win-bind="name: text">
                            <div class="button-tip">
                                <div data-win-bind="className: className"></div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-menu-container">
                        <div id="chatMenu" class="chat-menu"
                             data-win-control="WinJS.UI.Menu">
                            <button data-win-control="WinJS.UI.MenuCommand"
                                    data-win-options="{id: 'showNotification'}"
                                    data-win-res="{winControl: {label: 'event.sendPostLabel'}}"
                                    data-win-bind="winControl.disabled: dataMessage.locked"
                                    onclick="AppBar.handleEvent('click', 'clickChatMenuCommand', event)"></button>
                            <hr data-win-control="WinJS.UI.MenuCommand"
                                data-win-options="{id:'separator',type:'separator'}" />
                            <button data-win-control="WinJS.UI.MenuCommand"
                                    data-win-options="{id: 'lockChatMessage'}"
                                    data-win-bind="winControl.disabled: dataMessage.locked"
                                    data-win-res="{winControl: {label: 'event.lockPostLabel'}}"
                                    onclick="AppBar.handleEvent('click', 'clickChatMenuCommand', event)"></button>
                            <button data-win-control="WinJS.UI.MenuCommand"
                                    data-win-options="{id: 'unlockChatMessage'}"
                                    data-win-bind="winControl.disabled: dataMessage.locked Binding.Converter.not"
                                    data-win-res="{winControl: {label: 'event.unlockPostLabel'}}"
                                    onclick="AppBar.handleEvent('click', 'clickChatMenuCommand', event)"></button>
                        </div>
                    </div>
                    <div class="post-notification-container">
                        <div id="postNotificationPopup" class="post-notification-popup"
                             data-win-control="WinJS.UI.Flyout">
                            <div class="notification-title">
                                <span data-win-res="{textContent: 'event.sendNotification'}"></span>
                            </div>
                            <div class="notification-content">
                                <div class="notification-meta">
                                    <div class="notification-name">
                                        <span data-win-bind="textContent: dataMessage.name"></span>
                                    </div>
                                    <div class="notification-time">
                                        <span data-win-bind="textContent: dataMessage.time"></span>
                                    </div>
                                </div>
                                <div class="notification-text">
                                    <span data-win-bind="textContent: dataMessage.text"></span>
                                </div>
                            </div>
                            <div class="notification-action">
                                <button class="win-button"
                                        onclick="AppBar.handleEvent('click', 'clickSendNotification', event)">
                                    <span data-win-res="{textContent: 'flyout.ok'}"></span>
                                </button>
                                <button class="win-button"
                                        onclick="AppBar.handleEvent('click', 'clickCancelNotification', event)">
                                    <span data-win-res="{textContent: 'flyout.cancel'}"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="notification-container">
                        <div id="notificationPopup" class="notification-popup"
                             onclick="AppBar.handleEvent('click', 'clickNotification', event)">
                            <div class="notification-content">
                                <div class="notification-meta">
                                    <div class="notification-name">
                                        <span data-win-bind="textContent: dataNotification.name"></span>
                                    </div>
                                    <div class="notification-time">
                                        <span data-win-bind="textContent: dataNotification.time"></span>
                                    </div>
                                </div>
                                <div class="notification-text">
                                    <span data-win-bind="textContent: dataNotification.text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="poll-question-container">
                        <div class="poll-question-and-answers">
                            <select id="pollQuestion"
                                    class="poll-question win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    onchange="AppBar.handleEvent('change', 'changePollQuestion', event)">
                                <option data-win-bind="value: QuestionID; textContent: QuestionText"></option>
                            </select>
                            <div class="selected-answers">
                                <div class="selected-answer"
                                     data-win-bind="style.display: dataQuestionnaire.Answer01Text Binding.Converter.toDisplay">
                                    <div class="answer-counter"><span></span></div>
                                    <span data-win-bind="textContent: dataQuestionnaire.Answer01Text"></span>
                                </div>
                                <div class="selected-answer"
                                     data-win-bind="style.display: dataQuestionnaire.Answer02Text Binding.Converter.toDisplay">
                                    <div class="answer-counter"><span></span></div>
                                    <span data-win-bind="textContent: dataQuestionnaire.Answer02Text"></span>
                                </div>
                                <div class="selected-answer"
                                     data-win-bind="style.display: dataQuestionnaire.Answer03Text Binding.Converter.toDisplay">
                                    <div class="answer-counter"><span></span></div>
                                    <span data-win-bind="textContent: dataQuestionnaire.Answer03Text"></span>
                                </div>
                                <div class="selected-answer"
                                     data-win-bind="style.display: dataQuestionnaire.Answer04Text Binding.Converter.toDisplay">
                                    <div class="answer-counter"><span></span></div>
                                    <span data-win-bind="textContent: dataQuestionnaire.Answer04Text"></span>
                                </div>
                                <div class="selected-answer"
                                     data-win-bind="style.display: dataQuestionnaire.Answer05Text Binding.Converter.toDisplay">
                                    <div class="answer-counter"><span></span></div>
                                    <span data-win-bind="textContent: dataQuestionnaire.Answer05Text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
