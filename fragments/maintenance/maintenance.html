<!--maintenance.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="maintenance.css" rel="stylesheet" />
    <script type="text/javascript" src="maintenanceService.js"></script>
    <script type="text/javascript" src="maintenanceController.js"></script>
    <script type="text/javascript" src="maintenance.js"></script>
</head>
<body class="win-type-body">
    <div class="maintenance fragment">
        <div id="maintenanceController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea content-noscroll win-type-body">
                    <div class="centerarea">
                        <!--<div class="field_line field_line_full">-->
                        <!--<span class="event-title"
                        data-win-bind="textContent: dataText.ev_text_detail_name_h1"></span>-->
                        <!--</div>-->
                        <div class="maintenance-container">
                            <div class="ITbackground" data-win-bind="style.display: dataDoc.on_doc_delay Binding.Converter.toDisplay">
                                <img class="ipadImg" data-win-bind="src: dataDoc.on_doc_delay; alt: dataDocText.on_doc_delay_alt; style.display: showOnDoc Binding.Converter.toDisplay" />
                            </div>
                            <div class="field_line_full">
                                <span class="large_field" data-win-bind="innerHTML: dataText.on_text_delay_title"></span>
                            </div>
                            <div class="field_line_full">
                                <span class="large_field" data-win-bind="innerHTML: dataText.on_text_delay_body"></span>
                            </div>                        
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
