<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--<base href="https://deimos.convey.de/LSCustomer/fragments/register/" />-->
    <link href="teaser.css" rel="stylesheet" />
    <script type="text/javascript" src="teaserService.js"></script>
    <script type="text/javascript" src="teaserController.js"></script>
    <script type="text/javascript" src="teaser.js"></script>
</head>
<body class="win-type-body">
    <div class="teaser fragment">
        <div id="teaserController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea content-noscroll win-type-body">
                    <div class="centerarea">
                        <div class="line-separator"
                             data-win-bind="style.display: hideLoginData Binding.Converter.toDisplayNone"></div>
                        <div class="field_line field_line_full">
                            <span class="large_field"
                                  data-win-res="{textContent: 'teaser.welcome'}"></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
