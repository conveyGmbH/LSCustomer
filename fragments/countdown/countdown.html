<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="countdown.css" rel="stylesheet" />
    <script type="text/javascript" src="countdownService.js"></script>
    <script type="text/javascript" src="countdownController.js"></script>
    <script type="text/javascript" src="countdown.js"></script>
</head>
<body class="win-type-body">
    <div class="countdown fragment">
        <div id="countdownController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea content-noscroll win-type-body">
                    <!--<div class="centerarea">-->
                        <div class="confirm-container">
                            <div class="line-separator register_button"></div>
                            <div data-win-bind="style.display: countdownIsOver Binding.Converter.toDisplayNone">
                                <span style="margin-left:5px;"
                                      data-win-res="{textContent: 'countdown.waitMessage'}"></span>
                            </div>
                            <div data-win-bind="style.display: countdownIsOver Binding.Converter.toDisplay">
                                <span style="margin-left:5px;"
                                      data-win-res="{textContent: 'countdown.countDownOverMessage'}"></span>
                            </div>
                        </div>
                        <div class="countdown-container" data-win-bind="style.display: countdownIsOver Binding.Converter.toDisplayNone">
                            <div class="field_line field_line_full">
                                <div 
                                     data-win-res="{textContent: 'register.days'}"></div>
                                <span 
                                      data-win-bind="textContent: countdown.day"></span>
                            </div>
                            <div class="field_line field_line_full">
                                <div 
                                     data-win-res="{textContent: 'register.hours'}"></div>
                                <span 
                                      data-win-bind="textContent: countdown.hour"></span>
                            </div>
                            <div class="field_line field_line_full">
                                <div 
                                     data-win-res="{textContent: 'register.minutes'}"></div>
                                <span 
                                      data-win-bind="textContent: countdown.minute"></span>
                            </div>
                            <div class="field_line field_line_full">
                                <div 
                                     data-win-res="{textContent: 'register.seconds'}"></div>
                                <span 
                                      data-win-bind="textContent: countdown.second"></span>
                            </div>
                        </div>
                   <!-- </div>-->
                </div>
            </section>
        </div>
    </div>
</body>
</html>
