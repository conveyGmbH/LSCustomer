<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../../lib/acornmediaplayer/acornmediaplayer.base.css" rel="stylesheet" />
    <link href="../../lib/acornmediaplayer/themes/access/acorn.access.css" rel="stylesheet" />
    <link href="../../lib/acornmediaplayer/themes/bigbluebutton/acorn.bigbluebutton.css" rel="stylesheet" />
    <link href="../../lib/foundation/css/normalize.css" rel="stylesheet" />
    <link href="../../lib/foundation/css/foundation.css" rel="stylesheet" />
    <link href="../../lib/foundation/css/foundation-icons.css" rel="stylesheet" />
    <link href="../../lib/bbb/css/playback.css" rel="stylesheet">
    <link href="recordedContent.css" rel="stylesheet" />
    <script type="text/javascript" src="../../lib/foundation/scripts/foundation.min.js"></script>
    <script type="text/javascript" src="../../lib/acornmediaplayer/jquery.acornmediaplayer.js"></script>
    <script type="text/javascript" src="../../lib/bbb/scripts/bbblogger.js"></script>
    <script type="text/javascript" src="../../lib/bbb/scripts/writing.js"></script>
    <script type="text/javascript" src="../../lib/bbb/scripts/playback.js"></script>
    <!-- popcorn has to be loaded after playback.js, otherwise the chat won't be displayed -->
    <script type="text/javascript" src="../../lib/popcorn/scripts/popcorn-complete.min.js"></script>
    <script type="text/javascript" src="../../lib/popcorn/scripts/popcorn.chattimeline.js"></script>
    <script type="text/javascript" src="recordedContentService.js"></script>
    <script type="text/javascript" src="../../lib/popcorn/scripts/pace.min.js"></script>
    <script type="text/javascript" src="recordedContentController.js"></script>
    <script type="text/javascript" src="recordedContent.js"></script>
</head>
<body class="win-type-body">
    <div class="recordedContent fragment">
        <div id="recordedContentController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea content-noscroll win-type-body">
                    <div class="delay-container" data-win-bind="style.display: showOffText Binding.Converter.toDisplay">
                        <div class="ITbackground">
                            <img class="ipadImg" data-win-bind="src: dataDoc.off_doc_delay; alt: dataDocText.off_doc_delay_alt" />
                        </div>
                        <div class="field_line_full">
                            <span class="large_field" data-win-bind="innerHTML: dataText.off_text_delay_title"></span>
                        </div>
                        <div class="field_line_full">
                            <span class="large_field" data-win-bind="innerHTML: dataText.off_text_delay_body"></span>
                        </div>
                    </div>
                    <div class="doc-container">
                        <div id="recordedContent" class="mediaview"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
