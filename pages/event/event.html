<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../../lib/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../../lib/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="event.css" rel="stylesheet" />
    <script type="text/javascript" src="../../lib/fontawesome/js/fontawesome.js"></script>
    <script type="text/javascript" src="../../lib/fontawesome/js/brands.min.js"></script>
    <script type="text/javascript" src="eventService.js"></script>
    <script type="text/javascript" src="eventController.js"></script>
    <script type="text/javascript" src="event.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>
<body class="win-type-body">
    <div class="event fragment">
        <div id="eventController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="color_container2">
                        
                            <div class="content-grid">
                                <div class="section-1">
                                    <div class="hero-header">
                                        <div class="homeButton">
                                            <button id="homeButton" class="win-button"
                                                    onclick="AppBar.handleEvent('click', 'clickHome', event)">
                                                <div class="button-tip">
                                                    <div class="action-image" id="home"></div>
                                                    <span class="win-type-title" data-win-res="{textContent: 'label.home'}"></span>
                                                    <span class="win-tooltip" data-win-res="{textContent: 'tooltip.home'}"></span>
                                                </div>
                                            </button>
                                        </div>
                                        <div class="logOff-container">
                                            <!--<div class="field_line_full" data-win-bind="style.display: showLogOffEventMail Binding.Converter.toDisplay">
            <span class="large_field"
                  data-win-bind="textContent: email; style.fontWeight: email Binding.Converter.toBold"></span><!--registerMessage
            </div>-->
                                            <div class="field_line_full" data-win-bind="style.display: showLogOffEventMail Binding.Converter.toDisplay">
                                                <div id="logOffButton"
                                                     class="win-link"
                                                     data-win-bind="title: registerEmail"
                                                     onclick="AppBar.handleEvent('click', 'clickLogOffEvent', event)">
                                                    <span data-win-res="{textContent: 'register.logOffEvent'}"></span>
                                                </div>
                                                <!--<span class="large_field"
                          data-win-bind="textContent: registerEmail"></span>-->
                                            </div>
                                        </div>
                                        <div class="content-header">
                                            <div data-win-bind="style.display: showEvText Binding.Converter.toDisplay">
                                                <div class="content-header-line win-type-title" data-win-bind="style.display: dataText.ev_text_detail_name_h1 Binding.Converter.toDisplay">
                                                    <h1 class="win-h1" data-win-bind="textContent: dataText.ev_text_detail_name_h1"></h1>
                                                </div>
                                                <div class="content-header-line win-type-subtitle" data-win-bind="style.display: dataText.ev_text_detail_time_h2 Binding.Converter.toDisplay">
                                                    <h2 class="win-h2" data-win-bind="textContent: dataText.ev_text_detail_time_h2"></h2>
                                                </div>
                                                <div class="content-header-line" data-win-bind="style.display: dataText.ev_text_calender_text Binding.Converter.toDisplay">
                                                    <div class="button-element">
                                                        <button id="calenderButton" class="win-button" data-win-bind="style.display: showICS Binding.Converter.toDisplay" onclick="AppBar.handleEvent('click', 'clickCreateIcs', event)">
                                                            <div class="button-tip">
                                                                <span class="win-type-title" data-win-bind="textContent: dataText.ev_text_calender_text"></span>
                                                                <span class="win-tooltip" data-win-bind="textContent: dataText.ev_text_calender_tooltip"></span>
                                                            </div>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div data-win-bind="style.display: showOffText Binding.Converter.toDisplay">
                                                <div class="content-header-line win-type-title" data-win-bind="style.display: dataText.off_text_detail_name_h1 Binding.Converter.toDisplay">
                                                    <h1 class="win-h1" data-win-bind="textContent: dataText.off_text_detail_name_h1"></h1>
                                                </div>
                                                <div class="content-header-line win-type-subtitle" data-win-bind="style.display: dataText.off_text_detail_time_h2 Binding.Converter.toDisplay">
                                                    <h2 class="win-h2" data-win-bind="textContent: dataText.off_text_detail_time_h2"></h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="teaserhost" class="teaser-fragmenthost" data-win-bind="style.display: showTeaser Binding.Converter.toDisplay"></div>
                                    <div id="maintenancehost" class="maintenance-fragmenthost" data-win-bind="style.display: showMaintenance Binding.Converter.toDisplay"></div>
                                    <div class="content-header">
                                        <!-- Add font awesome icons -->
                                        <div class="caption-field" data-win-bind="style.visibility: showShare Binding.Converter.toVisibility">
                                            <span data-win-bind="textContent: dataText.ev_text_share_text"></span>
                                        </div>
                                        <div class="share-block" data-win-bind="style.visibility: showShare Binding.Converter.toVisibility">
                                            <div class="circle facebook" onclick="AppBar.handleEvent('click', 'clickFacebookShare', event)">
                                                <i class="fab fa-facebook-square"></i>
                                            </div>
                                            <div class="circle linkedin" onclick="AppBar.handleEvent('click', 'clickLinkedInShare', event)">
                                                <i class="fab fa-linkedin"></i>
                                            </div>
                                            <div class="circle xing" onclick="AppBar.handleEvent('click', 'clickXingShare', event)">
                                                <i class="fab fa-xing-square"></i>
                                            </div>
                                            <!--<div class="circle google" onclick="AppBar.handleEvent('click', 'clickGooglePlusShare', event)">
            <!--<i class="fab fa-google"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>-->
                                            <div class="circle twitter" onclick="AppBar.handleEvent('click', 'clickTwitterShare', event)">
                                                <i class="fab fa-twitter"></i>
                                            </div>
                                            <!--<i class="far fa-envelope"></i>-->
                                            <div class="circle mail" onclick="AppBar.handleEvent('click', 'clickEmailShare', event)">
                                                <i class="fas fa-envelope"></i>
                                            </div>
                                            <span class="win-tooltip" data-win-bind="textContent: dataText.ev_text_share_tooltip"></span>
                                        </div>
                                        <div data-win-bind="style.display: showEvText Binding.Converter.toDisplay">
                                            <div class="caption-field" data-win-bind="style.display: dataText.ev_text_other_name_h1 Binding.Converter.toDisplay">
                                                <span data-win-bind="textContent: dataText.ev_text_other_name_h1"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="recordedContenthost" class="recordedContent-fragmenthost" data-win-bind="style.display: showRecordedContent Binding.Converter.toDisplay"></div>
                            
                            <div id="conferencehost" class="conference-fragmenthost" data-win-bind="style.display: showConference Binding.Converter.toDisplay"></div>
                            
                        
                    
                        
                        <div class="section-2">
                            <div id="countdownhost" class="countdown-fragmenthost" data-win-bind="style.display: showCountdown Binding.Converter.toDisplay"></div>
                            <div id="registerhost" class="register-fragmenthost" data-win-bind="style.display: showRegister Binding.Converter.toDisplay"></div>
                        </div>
                            <div class="section-3">
                                <!--evText-->
                                <div data-win-bind="style.display: showEvText Binding.Converter.toDisplay">
                                <div class="win-h2 content-header" data-win-bind="style.display: dataText.ev_text_para_h2 Binding.Converter.toDisplay">
                                    <span data-win-bind="textContent: dataText.ev_text_para_h2"></span>
                                </div>
                                <div class="div-separator"></div>
                                <div class="" data-win-bind="style.display: dataText.ev_text_detail_summary Binding.Converter.toDisplay">
                                        <p class="ev-text" data-win-bind="innerHTML: dataText.ev_text_detail_summary"></p>
                                </div>
                                <div class="" data-win-bind="style.display: dataText.ev_text_agenda_body Binding.Converter.toDisplay">
                                        <p class="ev-text" data-win-bind="innerHTML: dataText.ev_text_agenda_body"></p>
                                </div>
                                <div class="" data-win-bind="style.display: dataText.ev_text_para_body Binding.Converter.toDisplay">
                                        <p class="ev-text" data-win-bind="innerHTML: dataText.ev_text_para_body"></p>
                                </div>
                                <div class="" data-win-bind="style.display: dataText.ev_text_free_body Binding.Converter.toDisplay">
                                        <p class="ev-text" data-win-bind="innerHTML: dataText.ev_text_free_body"></p>
                                </div>
                                <div class="div-separator"></div>
                            </div>
                                <!--OffText-->
                                <div data-win-bind="style.display: showOffText Binding.Converter.toDisplay">
                                    <div class="win-h2 content-header" data-win-bind="style.display: dataText.off_text_para_h2 Binding.Converter.toDisplay">
                                        <span data-win-bind="textContent: dataText.off_text_para_h2"></span>
                                    </div>
                                    <div class="div-separator"></div>
                                    <div class="" data-win-bind="style.display: dataText.off_text_detail_summary Binding.Converter.toDisplay">
                                        <p class="ev-text" data-win-bind="innerHTML: dataText.off_text_detail_summary"></p>
                                    </div>
                                    <div class="" data-win-bind="style.display: dataText.off_text_agenda_body Binding.Converter.toDisplay">
                                        <p class="ev-text" data-win-bind="innerHTML: dataText.off_text_agenda_body"></p>
                                    </div>
                                    <div class="" data-win-bind="style.display: dataText.off_text_para_body Binding.Converter.toDisplay">
                                        <p class="ev-text" data-win-bind="innerHTML: dataText.off_text_para_body"></p>
                                    </div>
                                    <div class="" data-win-bind="style.display: dataText.off_text_free_body Binding.Converter.toDisplay">
                                        <p class="ev-text" data-win-bind="innerHTML: dataText.off_text_free_body"></p>
                                    </div>
                                    <div class="div-separator"></div>
                                </div>
                            </div>
                       
                        
                    </div>
                    <div class="color_container4" data-win-bind="style.display: emptySpeakerList Binding.Converter.toDisplayNone">
                        <div class="content-container speakerblock" data-win-bind="style.display: showEvText Binding.Converter.toDisplay">
                            <div class="content-header">
                                <div class="caption-field">
                                    <span data-win-res="{textContent: 'event.speaker'}"></span>
                                </div>
                            </div>
                            <div id="speakerLines"
                                class="speaker-lines-container"
                                data-win-control="WinJS.UI.Repeater">
                                <div class="speaker-line" data-win-bind="style.display: dataText.ev_text_mod_name Binding.Converter.toDisplay">
                                    <div class="speaker-image-container" data-win-bind="style.display: dataEvent.SpeakerImage Binding.Converter.toDisplay">
                                        <img data-win-bind="src: dataDoc.ev_doc_mod; alt: dataDocText.ev_doc_mod_alt; title: dataDocText.ev_doc_mod_title; longdesc: dataDocText.ev_doc_mod_descr" />
                                    </div>
                                    <div class="speaker-text">
                                        <span class="speaker-vorname win-h3" data-win-bind="style.display: dataEvent.SpeakerFN Binding.Converter.toDisplay"></span>
                                        <span class="speaker-name win-h3" data-win-bind="textContent: dataText.ev_text_mod_name; style.display: dataEvent.SpeakerName Binding.Converter.toDisplay"></span>
                                        <span class="speaker-title win-type-caption" data-win-bind="textContent: dataText.ev_text_mod_expertise; style.display: dataEvent.SpeakerTitle Binding.Converter.toDisplay"></span>
                                        <span class="speaker-link win-type-caption" data-win-bind="textContent: dataText.ev_text_mod_homepage; style.display: dataText.ev_text_mod_homepage Binding.Converter.toDisplay"></span>
                                        <span class="speaker-cv win-type-caption" data-win-bind="textContent: dataText.ev_text_mod_cv; style.display: dataEvent.SpeakerCV Binding.Converter.toDisplay"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hero-footer">

                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
