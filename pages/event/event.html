<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="event.css" rel="stylesheet" />
    <script type="text/javascript" src="eventService.js"></script>
    <script type="text/javascript" src="eventController.js"></script>
    <script type="text/javascript" src="event.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="lib/fontawesome/css/all.css" />
    <script defer src="lib/fontawesome/js/all.js"></script> <!--load all styles -->
    <link href="lib/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="lib/fontawesome/css/brands.css" rel="stylesheet">
    <link href="lib/fontawesome/css/solid.css" rel="stylesheet">
    <title data-win-bind="textContent: dataText.ev_text_detail_title"></title>
</head>
<body class="win-type-body">
    <div class="event fragment">
        <div id="eventController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">

                    <div class="content-header body-content">
                        <div class="event custlogo">
                            <img class="logo" src="https://deimos.convey.de/LSCustomer/images/logo_landscape_on_white.svg"
                                 onclick="AppBar.handleEvent('click', 'clickHome', event)"/>
                        </div>

                        <div class="win-h1 content-header" data-win-bind="style.display: dataText.ev_text_detail_name_h1 Binding.Converter.toDisplay">
                            <span class="content-header"
                                  data-win-bind="textContent: dataText.ev_text_detail_name_h1">
                            </span>

                        </div>
                        <div class="win-h3 content-header" data-win-bind="style.display: dataText.ev_text_detail_time_h2 Binding.Converter.toDisplay">
                            <span data-win-bind="textContent: dataText.ev_text_detail_time_h2"></span>
                        </div>

                        <div class="button_line" data-win-bind="style.display: dataText.ev_text_calender_text Binding.Converter.toDisplay">
                            <div class="button-element">
                                <button id="calenderButton" class="text-lightcolor win-button" onclick="AppBar.handleEvent('click', 'clickCreateIcs', event)">
                                    <!--onclick="AppBar.handleEvent('click', 'clickOk', event)">-->
                                    <span class="win-type-title" data-win-bind="textContent: dataText.ev_text_calender_text"></span>
                                </button>
                                    <span class="win-tooltip" data-win-bind="textContent: dataText.ev_text_calender_tooltip"></span>
                                
                            </div>
                        </div>

                    </div>
                    <div id="conferencehost" class="conference-fragmenthost" data-win-bind="style.display: showConference Binding.Converter.toDisplay"></div>
                    <div id="recordedContenthost" class="recordedContent-fragmenthost" data-win-bind="style.display: showRecordedContent Binding.Converter.toDisplay"></div>
                 <div class="color_container2"></div> 
                    <div class="body-content content win-hub-section-content">
                        <div class="section-1 win-hub-section">
                            <div id="teaserhost" class="teaser-fragmenthost" data-win-bind="style.display: showTeaser Binding.Converter.toDisplay"></div>
                            <div class="content-header field_line">
                                <div class="share-block">
                                    <span class="win-h5" data-win-bind="textContent: dataText.ev_text_share_text"></span>
                                    <span class="win-tooltip" data-win-bind="textContent: dataText.ev_text_share_tooltip"></span>
                                    <!-- Add font awesome icons -->


                                    <div class="button_line">
                                        <div class="circle facebook" onclick="AppBar.handleEvent('click', 'clickFacebookLogin', event)">
                                            <i class="fab fa-facebook-square"></i>
                                        </div>
                                        <div class="circle linkedin">
                                            <i class="fab fa-linkedin"></i>
                                        </div>
                                        <div class="circle xing">
                                            <i class="fab fa-xing-square"></i>
                                        </div>
                                        <div class="circle google">
                                            <i class="fab fa-google"></i>
                                        </div>
                                        <!--<a class="fab fa-facebook-f" onclick="AppBar.handleEvent('click', 'clickFacebookLogin', event)"></a>
        <div class="fa">
            <a class="fab fa-facebook-f" onclick="AppBar.handleEvent('click', 'clickFacebookLogin', event)"></a>
        </div>
        <div class="fa">
            <a class="fab fa-linkedin" onclick="AppBar.handleEvent('click', 'clickLinkinLogin', event)"></a>
        </div>
        <div class="fa">
            <a class="fab fa-google"></a>
        </div>
        <div class="fa">
            <a class="fab fa-xing"></a>
        </div>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                                <div class="win-h5 content-header win-type-caption" data-win-bind="style.display: dataText.ev_text_other_name_h1 Binding.Converter.toDisplay">
                                    <span class="caption-field caption-block" data-win-bind="textContent: dataText.ev_text_other_name_h1"></span>
                                </div>
                            </div>
                            </div>
                            <div id="countdownhost" class="countdown-fragmenthost" data-win-bind="style.display: showCountdown Binding.Converter.toDisplay"></div>
                            <div class="section-2 win-hub-section">
                                <div id="registerhost" class="register-fragmenthost" data-win-bind="style.display: showRegister Binding.Converter.toDisplay"></div>
                            </div>

                        <div class="section-3">
                            <div class="win-h2 content-header" data-win-bind="style.display: dataText.ev_text_para_h2 Binding.Converter.toDisplay">
                                <span data-win-bind="textContent: dataText.ev_text_para_h2"></span>
                            </div>
                            <div class="div-separator"></div>
                            <div class="" data-win-bind="style.display: dataText.ev_text_detail_summary Binding.Converter.toDisplay">
                                <p data-win-bind="textContent: dataText.ev_text_detail_summary"></p>
                            </div>
                            <div class="" data-win-bind="style.display: dataText.ev_text_agenda_body Binding.Converter.toDisplay">
                                <p data-win-bind="textContent: dataText.ev_text_agenda_body"></p>
                            </div>
                            <div class="" data-win-bind="style.display: dataText.ev_text_para_body Binding.Converter.toDisplay">
                                <p data-win-bind="textContent: dataText.ev_text_para_body"></p>
                            </div>
                            <div class="" data-win-bind="style.display: dataText.ev_text_free_body Binding.Converter.toDisplay">
                                <p data-win-bind="textContent: dataText.ev_text_free_body"></p>
                            </div>
                            <div class="div-separator"></div>

                            <div id="recordedContent" class="recordedContent-fragmenthost" data-win-bind="style.display: showRecordedContent Binding.Converter.toDisplay"></div>
                        </div>
                            
                            <div class="section-4 speakerblock">
                                <div class="win-h5 content-header win-type-caption">
                                <span class="caption-field caption-block" data-win-bind="">Speaker</span>
                                </div>
                                <div class="speaker-line" data-win-bind="style.display: dataText.ev_text_mod1_name Binding.Converter.toDisplay">
                                    <div class="speaker-image-container">
                                    <img data-win-bind="src: dataDoc.ev_doc_mod1; alt: dataDocText.ev_doc_mod1_alt; title: dataDocText.ev_doc_mod1_title; longdesc: dataDocText.ev_doc_mod1_descr" />
                                    </div>
                                    <div class="speaker-text">
                                        <span class="speaker-name win-h3" data-win-bind="textContent: dataText.ev_text_mod1_name"></span>
                                        <span class="speaker-title win-type-caption" data-win-bind="textContent: dataText.ev_text_mod1_expertise"></span>
                                        <span class="speaker-link win-type-caption" data-win-bind="textContent: dataText.ev_text_mod1_homepage"></span>
                                        <span class="speaker-cv win-type-caption" data-win-bind="textContent: dataText.ev_text_mod1_cv"></span>
                                    </div>
                                </div>
                                <div class="speaker-line" data-win-bind="style.display: dataText.ev_text_mod2_name Binding.Converter.toDisplay">
                                    <div class="speaker-image-container">
                                    <img data-win-bind="src: dataDoc.ev_doc_mod2; alt: dataDocText.ev_doc_mod2_alt; title: dataDocText.ev_doc_mod2_title; longdesc: dataDocText.ev_doc_mod2_descr" />
                                    </div>
                                    <div class="speaker-text">
                                        <span class="speaker-name win-h3" data-win-bind="textContent: dataText.ev_text_mod2_name"></span>
                                        <span class="speaker-title win-type-caption" data-win-bind="textContent: dataText.ev_text_mod2_expertise"></span>
                                        <span class="speaker-link win-type-caption" data-win-bind="textContent: dataText.ev_text_mod2_homepage"></span>
                                        <span class="speaker-cv win-type-caption" data-win-bind="textContent: dataText.ev_text_mod2_cv"></span>
                                    </div>
                                </div>
                                <div class="speaker-line" data-win-bind="style.display: dataText.ev_text_mod3_name Binding.Converter.toDisplay">
                                    <div class="speaker-image-container">
                                    <img data-win-bind="src: dataDoc.ev_doc_mod3; alt: dataDocText.ev_doc_mod3_alt; title: dataDocText.ev_doc_mod3_title; longdesc: dataDocText.ev_doc_mod3_descr" />
                                    </div>
                                    <div class="speaker-text">
                                        <span class="speaker-name win-h3" data-win-bind="textContent: dataText.ev_text_mod3_name"></span>
                                        <span class="speaker-title win-type-caption" data-win-bind="textContent: dataText.ev_text_mod3_expertise"></span>
                                        <span class="speaker-link win-type-caption" data-win-bind="textContent: dataText.ev_text_mod3_homepage"></span>
                                        <span class="speaker-cv win-type-caption" data-win-bind="textContent: dataText.ev_text_mod3_cv"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="color_container4"></div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
