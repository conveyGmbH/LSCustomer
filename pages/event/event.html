<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="event.css" rel="stylesheet" />
    <script type="text/javascript" src="eventService.js"></script>
    <script type="text/javascript" src="eventController.js"></script>
    <script type="text/javascript" src="event.js"></script>
</head>
<body class="win-type-body" style="background-color: #ffffff;">
    <div class="event fragment">
        <div id="eventController" class="data-container">
            <div aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header body-content">
                        <div class="event custlogo">
                            <img class="logo" src="https://deimos.convey.de/LSCustomer/images/logo_landscape_on_white.svg"
                                 onclick="AppBar.handleEvent('click', 'clickHome', event)"/>
                        </div>
                        <div class="win-h1 content-header">
                            <span class="content-header"
                                  data-win-bind="textContent: dataText.ev_text_detail_name_h1">
                            </span>
                        </div>
                        <div class="win-h3 content-header">
                            <span data-win-bind="textContent: dataText.ev_text_detail_time_h2"></span>
                        </div>
                        <div class="button_line">
                            <div class="button-element">
                                <button id="calenderButton" class="text-lightcolor win-button">
                                    <!--onclick="AppBar.handleEvent('click', 'clickOk', event)">-->
            
                                    <span class="win-type-title" data-win-bind="textContent: dataText.ev_text_calender_text"></span>
                                    <span data-win-bind="textContent: dataText.ev_text_calender_tooltip"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                        <div id="conferencehost" class="conference-fragmenthost" data-win-bind="style.display: showConference Binding.Converter.toDisplay"></div>
                    <div class="content win-hub-section-content">
                        <div class="section-1 win-hub-section">
                            <div id="teaserhost" class="teaser-fragmenthost" data-win-bind="style.display: showTeaser Binding.Converter.toDisplay"></div>
                            <div class="content-header field_line share-block">
                                <span class="win-h5" data-win-bind="textContent: dataText.ev_text_share_text"></span>
                                <!--<span class="win-tooltip" data-win-bind="textContent: dataText.ev_text_share_tooltip"></span>-->
    </div>
                            <div class="win-h5 content-header win-type-caption">
                                <span class="caption-field caption-block" data-win-bind="textContent: dataText.ev_text_other_name_h1"></span>
                            </div>
                            <div class="win-h2 content-header">
                                <span data-win-bind="textContent: dataText.ev_text_para_h2"></span>
                            </div>
                            <div class="div-separator"></div>
                            <!--<div class="win-h3 share-block">
                            <span data-win-bind="textContent: dataText.ev_text_share_text"></span>
                            <span class="win-tooltip" data-win-bind="textContent: dataText.ev_text_share_tooltip"></span>
                                        </div>-->
</div>
                        <div class="section-2 win-hub-section">
                            <div id="countdownhost" class="countdown-fragmenthost" data-win-bind="style.display: showCountdown Binding.Converter.toDisplay"></div>
                            <div id="registerhost" class="register-fragmenthost" data-win-bind="style.display: showRegister Binding.Converter.toDisplay"></div>
                        </div>
                        <div class="section-3">
                            <div class="div-separator"></div>
                            <div class="">
                                <p data-win-bind="textContent: dataText.ev_text_detail_summary"></p>
                            </div>
                            <div class="">
                                <p data-win-bind="textContent: dataText.ev_text_agenda_body"></p>
                            </div>
                            <div class="">
                                <p data-win-bind="textContent: dataText.ev_text_para_body"></p>
                            </div>
                            <div class="">
                                <p data-win-bind="textContent: dataText.ev_text_free_body"></p>
                            </div>
                            <div class="div-separator"></div>
                            <!--<div class="">
        <p data-win-bind="textContent: dataText.ev_text_privacy_body"></p>
    </div>-->
                            <!--<div id="recordedContent" class="recordedContent-fragmenthost"></div> data-win-bind="style.display: showRecordedContent Binding.Converter.toDisplay"-->
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </div>
        </div>
    </div>
</body>
</html>
