<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="events.css" rel="stylesheet" />
    <script type="text/javascript" src="eventsService.js"></script>
    <script type="text/javascript" src="eventsController.js"></script>
    <script type="text/javascript" src="events.js"></script>
</head>
<body class="win-type-body">
    <div class="events fragment">
        <div id="eventsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="top-header"> 
                                <div class="homeButton">

                                    <button id="homeButton" class="win-button"
                                            onclick="AppBar.handleEvent('click', 'clickHome', event)">
                                        <div class="button-tip">
                                            <div class="action-image" id="home"></div>
                                            <span class="win-type-title" data-win-res="{textContent: 'label.home'}"></span>
                                            <span class="win-tooltip" data-win-res="{textContent: 'tooltip.home'}"></span>
                                        </div>
                                    </button>
                                </div>
                                <div class="hero-image-container" data-win-bind="style.display: dataDoc.ser_doc Binding.Converter.toDisplay">
                                    <img data-win-bind="src: dataDoc.ser_doc; alt: dataDocText.ser_doc_alt; title: dataDocText.ser_doc_title; longdesc: dataDocText.ser_doc_descr"/>
                                </div>
                                <div class="content-header">
                                    <div class="content-header-line win-type-title" data-win-bind="style.display: dataText.ser_text_name_h1 Binding.Converter.toDisplay">
                                        <h1 data-win-bind="textContent: dataText.ser_text_name_h1"></h1>
                                    </div>
                                    <div class="content-header-line win-type-subtitle" data-win-bind="style.display: dataText.ser_text_subtitle_h2 Binding.Converter.toDisplay">
                                        <h2 data-win-bind="textContent: dataText.ser_text_subtitle_h2"></h2>
                                    </div>
                                    <div class="content-header-line win-type-body" data-win-bind="style.display: dataText.ser_text_free_body Binding.Converter.toDisplay">
                                        <span data-win-bind="textContent: dataText.ser_text_free_body"></span>
                                    </div>
                                </div>
                            </div>
                            </div>
                        <div class="list-footer">
                        </div>
                    </div>
                    <div class="event-list-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="event-item">
                            <div class="event-image-container"
                                 data-win-bind="style.visibility: dataDoc.ser_doc_event Binding.Converter.toVisibility">
                                <img data-win-bind="src: dataDoc.ser_doc_event; alt: dataDocText.ser_doc_event_alt; title: dataDocText.ser_doc_event_title; longdesc: dataDocText.ser_doc_event_descr" />
                            </div>
                            <div class="event-detail">
                                <div class="event-title win-type-subtitle">
                                    <span data-win-bind="textContent: dataText.ser_text_event_name_h2"></span>
                                </div>
                                <div class="event-subtitle win-type-body bold">
                                    <span data-win-bind="textContent: dataText.ser_text_event_time_h3"></span>
                                </div>
                                <div class="event-comment win-type-body">
                                    <span data-win-bind="innerHTML: dataText.ser_text_event_summary"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="events"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                header: select('.list-header'),
                                footer: select('.list-footer'),
                                itemTemplate: select('.event-list-template')
                            }">

                    </div>
                    <!--<div class="footer"><div class="footer-content">Footer</div></div>-->
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
