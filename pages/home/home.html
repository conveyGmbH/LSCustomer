<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="home.css" rel="stylesheet" />
    <script type="text/javascript" src="homeService.js"></script>
    <script type="text/javascript" src="homeController.js"></script>
    <script type="text/javascript" src="home.js"></script>
</head>
<body class="win-type-body">
    <div class="home fragment">
        <div id="homeController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="hero-image-container" data-win-bind="style.display: dataDoc.ov_doc Binding.Converter.toDisplay">
                                <img data-win-bind="src: dataDoc.ov_doc; alt: dataDocText.ov_doc_alt; title: dataDocText.ov_doc_title; longdesc: dataDocText.ov_doc_descr" />
                            </div>
                            <div class="content-header">
                                <div data-win-bind="style.display: dataText.ov_text_h1 Binding.Converter.toDisplay" class="content-header-line win-type-title">
                                    <h1 data-win-bind="textContent: dataText.ov_text_h1"></h1>
                                </div>
                                <div class="content-header-line win-type-body">
                                    <span data-win-bind="textContent: dataText.ov_text_free_body"></span>
                                </div>
                            </div>
                        </div>
                        <div class="list-footer">
                        </div>
                    </div>

                    <div class="home-group-header-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="group-header">
                            <!--<div class="group-image-container">
                                <img data-win-bind="src: dataGroupDoc.ser_doc; alt: dataGroupDocText.ser_doc_alt; title: dataGroupDocText.ser_doc_title; longdesc: dataGroupDocText.ser_doc_descr" />
                            </div>-->
                            <div class="content-header1">
                                <div class="expander-container">
                                    <button class="expander-button" name="navigate_down"
                                            data-win-bind="seriesId: MandantSerieID"
                                            onclick="AppBar.handleEvent('click', 'onExpandCollapsInvoked', event)">
                                        <div class="expander-icon-container"
                                             data-win-bind="style.display: expandFlag Binding.Converter.toDisplayNone">
                                            <div class="expander-icon" id="navigate_down"></div>
                                        </div>
                                        <div class="expander-icon-container"
                                             data-win-bind="style.display: expandFlag Binding.Converter.toDisplay">
                                            <div class="expander-icon" id="navigate_up"></div>
                                        </div>
                                    </button>
                                </div>
                                <div class="content-header-line win-type-subtitle" data-win-bind="style.display: dataGroupText.ser_text_name_h1 Binding.Converter.toDisplay">
                                    <h2 data-win-bind="textContent: dataGroupText.ser_text_name_h1"></h2>
                                </div>
                            </div>

                            <div class="content-header-line win-type-body" data-win-bind="style.display: dataGroupText.ser_text_free_body Binding.Converter.toDisplay">
                                <span data-win-bind="textContent: dataGroupText.ser_text_free_body"></span>
                            </div>
                        </div>
                        <div class="content-header3">
                            <div class="more_Button" data-win-bind="style.display: MoreSerieFlag Binding.Converter.toDisplay">
                                <button id="more_Button" class="win-button"
                                        data-win-res="{textContent: 'home.moreEvents'}"
                                        data-win-bind="name: MandantSerieID"
                                        onclick="AppBar.handleEvent('click', 'onGroupHeaderInvoked', event)"></button>
                            </div>
                        </div>

                    </div>
                    
                    <div class="event-list-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="event-item">
                            <div class="event-image-container"
                                 data-win-bind="style.visibility: dataDoc.ov_doc_event Binding.Converter.toVisibility">
                                <img data-win-bind="src: dataDoc.ov_doc_event; alt: dataDocText.ov_doc_event_alt; title: dataDocText.ov_doc_event_title; longdesc: dataDocText.ov_doc_event_descr" />
                            </div>
                            <div class="event-detail">
                                <div class="event-title win-type-body bold">
                                    <span data-win-bind="textContent: dataText.ov_text_event_name_h2"></span>
                                </div>
                                <div class="event-subtitle win-type-caption bold">
                                    <span data-win-bind="textContent: dataText.ov_text_event_time_h3"></span>
                                </div>
                                <div class="event-comment win-type-caption">
                                    <span data-win-bind="innerHTML: dataText.ov_text_event_summary"></span>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    <div id="events"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                header: select('.list-header'),
                                footer: select('.list-footer'),
                                itemTemplate: select('.event-list-template'),
                                groupHeaderTemplate: select('.home-group-header-template'),
                                groupHeaderTapBehavior: 'none'
                            }">

                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
